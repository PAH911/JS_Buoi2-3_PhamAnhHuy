<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 2-3</title>
    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="container flex-col justify-center items-center rounded-xl bg-orange-200 m-9 w-2/3"
    >
      <div class="md:flex p-8">
        <ul
          class="flex-column space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 w-1/6 md:me-4 mb-4 md:mb-0"
        >
          <li>
            <a
              href="#"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full"
            >
              <i class="fa fa-money-bill"></i>
              <span class="pl-4">Bài 1</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full"
            >
              <i class="fa-solid fa-calculator"></i>
              <span class="pl-4">Bài 2</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full"
            >
              <i class="fas fa-exchange-alt"></i>
              <span class="pl-4">Bài 3</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full"
            >
              <i class="fa fa-ruler-combined"></i>
              <span class="pl-4">Bài 4</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full"
            >
              <i class="fa-solid fa-arrow-down-1-9"></i>
              <span class="pl-4">Bài 5</span>
            </a>
          </li>
        </ul>
        <div
          class="p-6 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 rounded-lg w-full"
        >
          <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">
            Profile Tab
          </h3>
          <p class="mb-2">
            This is some placeholder content the Profile tab's associated
            content, clicking another tab will toggle the visibility of this one
            for the next.
          </p>
          <p>
            The tab JavaScript swaps classes to control the content visibility
            and styling.
          </p>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Nhúng JS -->
    <script src="index.js"></script>
  </body>
</html>
