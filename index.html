<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS buổi 2-3</title>
    <!-- Flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Button List -->
    <div
      class="container flex-col justify-center items-center rounded-xl bg-orange-200 m-9 w-2/3"
    >
      <div class="md:flex p-8">
        <ul
          class="flex-column space-y-4 text-sm font-medium text-gray-500 dark:text-gray-400 w-1/6 md:me-4 mb-4 md:mb-0"
        >
          <li>
            <button
              id="Bai1"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full border-2 border-zinc-600 cursor-pointer"
              onclick="changeContent('Bai1')"
            >
              <i class="fa fa-money-bill"></i>
              <span class="pl-3">Bài 1</span>
            </button>
          </li>
          <li>
            <button
              id="Bai2"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full border-2 border-zinc-600 cursor-pointer"
              onclick="changeContent('Bai2')"
            >
              <i class="fa-solid fa-calculator"></i>
              <span class="pl-4">Bài 2</span>
            </button>
          </li>
          <li>
            <button
              id="Bai3"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full border-2 border-zinc-600 cursor-pointer"
              onclick="changeContent('Bai3')"
            >
              <i class="fas fa-exchange-alt"></i>
              <span class="pl-4">Bài 3</span>
            </button>
          </li>
          <li>
            <button
              id="Bai4"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full border-2 border-zinc-600 cursor-pointer"
              onclick="changeContent('Bai4')"
            >
              <i class="fa fa-ruler-combined"></i>
              <span class="pl-4">Bài 4</span>
            </button>
          </li>
          <li>
            <button
              id="Bai5"
              class="inline-flex items-center px-4 py-3 text-white bg-orange-400 hover:bg-orange-600 rounded-lg w-full border-2 border-zinc-600 cursor-pointer"
              onclick="changeContent('Bai5')"
            >
              <i class="fa-solid fa-arrow-down-1-9"></i>
              <span class="pl-4">Bài 5</span>
            </button>
          </li>
        </ul>
        <!-- Content -->
        <div class="p-6 bg-orange-100 text-gray-500 rounded-lg w-full">
          <div id="content_1" class="hidden">
            <h3 class="text-lg font-bold text-black mb-2">Bài 1</h3>
            <p class="mb-2">ND bai 1</p>
          </div>

          <div id="content_2" class="hidden">
            <h3 class="text-lg font-bold text-black mb-2">Bài 2</h3>
            <p class="mb-2">ND bai 2</p>
          </div>

          <div id="content_3" class="hidden">
            <h3 class="text-lg font-bold text-black mb-2">Bài 3</h3>
            <p class="mb-2">ND bai 2</p>
          </div>

          <div id="content_4" class="hidden">
            <h3 class="text-lg font-bold text-black mb-2">Bài 4</h3>
            <p class="mb-2">ND bai 2</p>
          </div>

          <div id="content_5" class="hidden">
            <h3 class="text-lg font-bold text-black mb-2">Bài 5</h3>
            <p class="mb-2">ND bai 2</p>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Nhúng JS -->
    <script src="index.js"></script>
  </body>
</html>
